<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hi</title>
</head>
<body>
<div class="header">
    <div class="header__top">
        <div class="header__search-mobile">
            <img src="./assets/svg/search.svg" alt="search">
        </div>
        <div class="header__burger">
            <img src="./assets/svg/burger.svg" alt="burger">
        </div>
    </div>
    <div class="header__bottom container">
        <div class="header__left">
            <div class="logo">
                <div class="logo__image">
                    <img src="./assets/svg/logo.svg" alt="logo">
                </div>
                <p class="logo__text">legacy</p>
            </div>
            <div class="header__middle">
                <div class="header__search">
                    <label>
                        <input type="text">
                        <img class="header__search-icon" src="./assets/svg/search-black.svg" alt="search">
                    </label>
                </div>
                <div class="header__tel">
                    <a href="tel:+74951234567" class="header__tel-number">8 800 111 11 11</a>
                    <p class="header__tel-info">Звонок по России бесплатный</p>
                </div>
            </div>
        </div>
        <div class="header__links">
            <div class="header__link">
                <img src="./assets/svg/person.svg" alt="person">
            </div>
            <div class="header__link">
                <img src="./assets/svg/basket.svg" alt="basket">
            </div>
        </div>
    </div>
</div>
<div class="breadcrumbs container">
    <div class="breadcrumbs__link">
        Главная
    </div>
    <div class="breadcrumbs__link">
        Велосипеды
    </div>
</div>
    <div class = "title">
        <div class="title__name">
            Велосипеды
        </div>
    </div>
<div class="filter">
    <button class="filter__button-filter">
        <img class="filter__image" src="./assets/svg/filter.svg" alt="filter">
        <p class="filter__name">ФИЛЬТР</p>
    </button>
    <button class="filter__button-alphabet">
        <p class="filter__alphabet">По алфавиту</p>
        <img class="filter__arrow" src="./assets/svg/arrow.svg" alt="arrow">
    </button>
</div>
<div class="catalog">
    <div class="catalog__product1">
        <img class="catalog__image1" src="./assets/img/yellowcycle.png" alt="yellow-cycle">
        <img class="catalog__basket1" src="./assets/svg/basket-black.svg" alt="basket">
        <div class="catalog__text1">BMX Forward ZigZag (2020)</div>
        <div class="catalog__price1">
            <div class="catalog__number1">34 000</div>
            <img class="catalog__rubles1" src="./assets/svg/rubles.svg" alt="rubles">
        </div>
    </div>
    <div class="catalog__product2">
        <img class="catalog__image2" src="./assets/img/redcycle.png" alt="red-cycle">
        <img class="catalog__basket2" src="./assets/svg/basket-black.svg" alt="basket">
        <div class="catalog__text2">
            Городской велосипед<br>Bear Bike Амстердам (2019)
        </div>
        <div class="catalog__price2">
            <div class="catalog__number2">25 000</div>
            <img class="catalog__rubles2" src="./assets/svg/rubles.svg" alt="rubles">
        </div>
    </div>
    <div class="catalog__product3">
        <img class="catalog__image3" src="./assets/img/bluecycle.png" alt="blue-cycle">
        <img class="catalog__basket3" src="./assets/svg/basket-black.svg" alt="basket">
        <div class="catalog__text3">
            Горный велосипед<br>Forward Quadro 27.5 3.0<br>(2019)
        </div>
        <div class="catalog__price3">
            <div class="catalog__number3">34 000</div>
            <img class="catalog__rubles3" src="./assets/svg/rubles.svg" alt="rubles">
        </div>
    </div>
    <div class="catalog__product4">
        <img class="catalog__image4" src="./assets/img/yellowcycle.png" alt="yellow-cycle">
        <img class="catalog__basket4" src="./assets/svg/basket-black.svg" alt="basket">
        <div class="catalog__text4">
            BMX Forward ZigZag (2020)
        </div>
        <div class="catalog__price4">
            <div class="catalog__number4">34 000</div>
            <img class="catalog__rubles4" src="./assets/svg/rubles.svg" alt="rubles">
        </div>
    </div>
</div>
</body>
</html>
